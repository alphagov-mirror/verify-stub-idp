server:
  applicationConnectors:
    - type: http
      port: 0
  adminConnectors:
    - type: http
      port: 0
  requestLog:
    appenders:
      - type: console

logging:
  level: INFO
  appenders:
    - type: console

host: http://localhost:50140

assertionLifetime: 60m

saml:
  entityId: http://stub_idp.acme.org/{0}/SSO/POST

hubEntityId: ${HUB_ENTITY_ID}

proxyNodeMetadataForConnectorNodeUrl: http://www.example.com
connectorNodeUrl: https://connector.acme.org/SAML2/SSO/EidasResponse/POST
connectorNodeIssuerId: https://localhost:55000/local-connector/metadata.xml

serviceInfo:
  name: stub-idp

signingKeyPairConfiguration:
  privateKeyConfiguration:
    key: ${IDP_SIGNING_PRIVATE_KEY}
  cert: ${IDP_SIGNING_CERT}


basicAuthEnabledForUserResource: true

stubIdpsYmlFileLocation: ${STUB_IDPS_FILE_PATH}
stubIdpYmlFileRefresh: 10s

infinispan:
  type: standalone
  persistenceToFileEnabled: false
  persistenceFileLocation: apps-local-data/infinispanStubIdpCache

assets:
  overrides:
    /assets: build/resources/main/assets

metadata:
  uri: ${METADATA_URL}
  trustStore:
    path: ${METADATA_TRUST_STORE}
    password: ${METADATA_TRUST_STORE_PASSWORD}

secureCookieConfiguration:
  keyConfiguration:
    keyUri: ./deploy/keys/cookie.key
  secure: false
